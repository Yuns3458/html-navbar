<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animasyonlu Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      padding: 10px 20px;
      color: white;
    }

    nav .logo {
      font-size: 20px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 0;
      padding: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #00bcd4;
    }

    
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
    }

    
    @media (max-width: 768px) {
      nav ul {
        position: absolute;
        top: 60px;
        right: 20px;
        background: #444;
        flex-direction: column;
        border-radius: 5px;
        overflow: hidden;

        
        max-height: 0;
        opacity: 0;
        transition: max-height 0.5s ease, opacity 0.5s ease;
      }

      nav ul.show {
        max-height: 300px; 
        opacity: 1;
      }

      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">TRABZON</div>
    <ul id="menu">
      <li><a href="#">Anasayfa</a></li>
      <li><a href="#">Hakkında</a></li>
      <li><a href="#">Hizmetler</a></li>
      <li><a href="#">İletişim</a></li>
    </ul>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("show");
    }
  </script>

</body>
</html>
